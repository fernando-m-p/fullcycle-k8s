apiVersion: apps/v1
kind: Deployment

metadata:
  name: goserver
  labels:
    apps: goserver
  annotations:
    kubernetes.io/change-cause: "Deployment: goserver com imagem v5.1 e testando readnessProbe"

spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 1
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
      - name: goserver
        image: "fermope/go-server:v5.1"

        resources:
          requests: # Recursos que ser√° reservado por pod
            cpu: "0.02"
            memory: 20Mi
          limits:
            cpu: "0.02"
            memory: 25Mi


        startupProbe:
          httpGet:
            path: /healthz
            port: 8000
          periodSeconds: 4
          failureThreshold: 30

        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          periodSeconds: 3
          failureThreshold: 1
          # initialDelaySeconds: 10

        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          periodSeconds: 5
          failureThreshold: 1
          timeoutSeconds: 1
          successThreshold: 1
          # initialDelaySeconds: 15

        envFrom:
        - configMapRef:
            name: goserver-env
        - secretRef:
            name: goserver-secret
        volumeMounts:
        - mountPath: "/go/myfamily"
          name: config
          readOnly: true
        env:
        - name: NAME
          valueFrom:
            configMapKeyRef:
              name: goserver-env
              key: NAME
        - name: AGE
          valueFrom:
            configMapKeyRef:
              name: goserver-env
              key: AGE
      volumes:
      - name: config
        configMap:
          name: configmap-family
          items:
          - key: members
            path: "family.txt"

